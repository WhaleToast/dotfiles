env = XDG_MENU_PREFIX,arch-
################
### MONITORS ###
################
monitor = DP-2, 3440x1440@144Hz, 0x0, 1, bitdepth, 10
monitor = DP-1, 2560x1440@144Hz, 3440x0, 1
experimental:xx_color_management_v4 = true

render {
    cm_enabled = true
    cm_fs_passthrough = 2
    cm_auto_hdr = true
}

################################
### WORKSPACES AND SMART GAPS ###
################################
# workspace = 1, monitor:DP-2, rounding:true, decorate:true, gapsin:2, gapsout:5
workspace = 1, monitor:DP-2, 
workspace = 2, monitor:DP-1, rounding:true, decorate:true, gapsin:2, gapsout:5
# workspace = 3, monitor:DP-1, 
workspace = 5, monitor:DP-2, 
# Steam rules
windowrulev2 = workspace 5, class:^(steam_app_)
# windowrulev2 = workspace 5, class:^steam_app_\d+$
# windowrulev2 = float, class:^(steam_app_)
windowrulev2 = fullscreen, class:^(steam_app_)
windowrulev2 = fullscreen, class:^(factorio)
windowrulev2 = workspace 5, class:^(factorio)
windowrulev2 = workspace 5, class:^(gamescope)
windowrulev2 = fullscreen, class:^(gamescope)
windowrulev2 = pin, fullscreen:1
windowrulev2 = stayfocused, fullscreen:1

# Workspaces with no gaps (used for "smart gap" effect)
workspace = w[t1], gapsout:0, gapsin:0
workspace = w[tg1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrulev2 = bordersize 0, floating:0, onworkspace:w[t1]
windowrulev2 = rounding 0, floating:0, onworkspace:w[t1]
windowrulev2 = bordersize 0, floating:0, onworkspace:w[tg1]
windowrulev2 = rounding 0, floating:0, onworkspace:w[tg1]
windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
windowrulev2 = rounding 0, floating:0, onworkspace:f[1]

#################
### PROGRAMS ###
#################
$terminal = kitty
$fileManager = dolphin
$menu = rofi -show drun

#################
### AUTOSTART ###
#################
exec-once = hyprctl dispatch workspace 1
exec-once = hyprctl dispatch workspace 2
exec-once = waybar &
exec-once = [workspace 1] firefox
exec-once = [workspace 1] $terminal
exec-once = [workspace 2] steam
exec-once = [workspace 2] obs
exec-once = sleep 5 && xrandr --output DP-2 --primary
exec-once = systemctl --user restart hyprpaper
exec-once = sleep 10 && ~/.config/hypr/scripts/hyprpaper_slideshow.sh
exec-once = sleep 30 && sudo /usr/bin/timeshift --check >> ~/.local/share/timeshift-login.log 2>&1 &
#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#####################
### LOOK AND FEEL ###
#####################
decoration {
    rounding = 0
    rounding_power = 2
    active_opacity = 1.0
    inactive_opacity = 1.0
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = false
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

############################
### LAYOUT CONFIGURATION ###
############################
general {
    layout = master
    allow_tearing = true
    gaps_in = 3
    gaps_out = 0 

}

cursor {
    no_warps = true
    no_hardware_cursors = true
    
}

master {
    orientation = right
    mfact = 0.55
    new_status = slave
    new_on_top = false
    allow_small_split = false
    # gapsin: 1
}

dwindle {
    pseudotile = true
    preserve_split = true
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = false
    mouse_move_focuses_monitor = false

}

#############
### INPUT ###
#############
input {
    kb_layout = no
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = false
    }
}


device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

